<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" required />
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" name="userPassword" required />
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="responseMessage" class="error-message"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way

        // Get the input values
        const userName = document.getElementById('userName').value;
        const userPassword = document.getElementById('userPassword').value;

        // Prepare the data to send in the POST request
        const userLoginDTO = {
            userName: userName,
            userPassword: userPassword
        };

        // Send the request to the backend
        try {
            const response = await fetch('http://localhost:8080/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userLoginDTO)
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('responseMessage').classList.remove('error-message');
                document.getElementById('responseMessage').classList.add('success-message');
                document.getElementById('responseMessage').innerText = `Welcome, ${data.data.userName}!`;
            } else {
                document.getElementById('responseMessage').classList.remove('success-message');
                document.getElementById('responseMessage').classList.add('error-message');
                document.getElementById('responseMessage').innerText = data.message || 'Login failed!';
            }
        } catch (error) {
            document.getElementById('responseMessage').classList.remove('success-message');
            document.getElementById('responseMessage').classList.add('error-message');
            document.getElementById('responseMessage').innerText = 'An error occurred. Please try again later.';
        }
    });
</script>

</body>
</html>
